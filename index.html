<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  
  <div class="dark-side"></div>
  <div class="light-side">
    <div class="wrapper">
      <div class="popup-success">
        <img src="./images/icon-complete.svg" alt="Success icon">
        <h2 class="greetings">Thank you!</h2>
        <h3 class="comment">We've added your card details</h3>
        <button class="continue">Continue</button>
      </div>
      <div class="main">
      <label for="text">Cardholder name</label>
      <input type="text" class="name" placeholder="e.g. Jane Appleseed" onchange="changeCardOwner()">
      <p class="error-card-name">Wrong card owner name</p>
      <label for="text">Card number<span class='small-letters'>(Don't forget about spaces)</span></label>
      
      <input type="text" class="card" placeholder="e.g. 1234 5678 9123 0000" onchange="changeCardNumber()">
      <p class="error-card">Wrong card number</p>
      <div class="col">
        <label for="number" class="exp-date">Exp.Date(mm/yy)</label>
        <label for="number" class="label-cvc">CVC</label>
      </div>
      <div class="col">
        <input type="text" class="month" placeholder="MM" onchange="changeCardData()">
        <input type="text" class="year" placeholder="YY" onchange="changeCardData()">
        <input type="text" class="cvc" placeholder="e.g. 123" onchange="changeCvcNumber()">
        <p class="error-cvc">Wrong CVC number</p>
      </div>
      <button class="confirm">Confirm</button>
    </div></div>
  </div>
  <div class="cards">
    <div class="card1">
      <div class="card-logo"></div>
      <p class="card-number">0000 0000 0000 0000</p>
      <span class="owner">Jane appleseed</span>
      <span class="date">00/00</span>
    </div>
  <div class="card2">
    <p class="cvc-number">000</p>
  </div>
  </div>

  <script src="./script/script.js"></script>
</body>

</html>
