<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="dark-side"></div>
  <div class="light-side">
    <div class="wrapper">
      <label for="text">Cardholder name</label>
      <input type="text" class="name" placeholder="e.g. Jane Appleseed">
      <div class="error-card-name">Wrong name of card owner</div>
      <label for="text">Card number</label>
      
      <input type="text" class="card" placeholder="e.g. 1234 5678 9123 0000">
      <div class="error-card">Wrong card number</div>
      <div class="col">
        <label for="number" class="exp-date">Exp.Date(mm/yy)</label>
        <label for="number" class="label-cvc">CVC</label>
      </div>
      <div class="col">
        <input type="text" class="month" placeholder="MM">
        <input type="text" class="year" placeholder="YY">
        <input type="text" class="cvc" placeholder="e.g. 123">
        <div class="error-cvc">Wrong CVC number or expiry date</div>
      </div>
      <button class="confirm">Confirm</button>
    </div>
  </div>
  <div class="cards">
    <div class="card1">
      <div class="card-logo"></div>
      <p class="card-number">0000 0000 0000 0000</p>
      <span class="owner">Jane appleseed</span>
      <span class="date">00/00</span>
    </div>
  <div class="card2">
    <p class="cvc-number">000</p>
  </div>
  </div>

  <script src="./script/script.js"></script>
</body>

</html>
